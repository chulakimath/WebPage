<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligin3</title>
</head>
<body>
    <section>
        <form action="a.php" method="get">
        <div>
            <span><label>Name:</label></span>
            <span><input type="text" name="name" id="name" placeholder="Your name"></span>
        </div>
        <div>
            <span><label>Email:</label></span>
            <span><input type="mail" name="mail" id="mail" placeholder="Your Password"></span>
        </div>
        <div>
            <span><label>Password:</label></span>
            <span><input type="password" name="pass" id="pass"></span>
        </div>
        <div>
            <span><label>Phone Number:</label></span>
            <span><input type="tel" name="pnum" id="pnum"></span>
        </div>
        <div>
            <span><label>Gender:</label></span>
            <span><label>Male:</label></span><span><input type="radio"></span>
            <span><label>Female:</label></span><span><input type="radio"></span>
            <span><label>Others:</label></span><span><input type="radio"></span>
        </div>
        <div>
            <span><label>Language</label></span>
            <span><select>
                <option>--Language--</option>
                <option value="English">English</option>
                <option value="kannada">Kannada</option>
                <option value="hindi">Hindi</option>
            </select></span>
        </div>
        <div>
            <span><label>Zip Code: </label></span>
            <span><input type="text" name="zip"></span>
        </div>
        <div>
            <span><label>About:</label></span>
            <span>
            <textarea placeholder="Write About us"></textarea>
        </span>
        </div>
        <div><input type="submit" value="Register"></div>
        </form>
    </section>
</body>
</html>
